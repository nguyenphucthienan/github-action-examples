name: Deploy Workflow

on: [push]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16-alpine3.12
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache node-modules folder
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - name: Build Project
        run: npm run build
      - name: Upload Build Folder
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist
  test:
    needs: [build]
    runs-on: ubuntu-latest
    container: node:16-alpine3.12
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache node-modules folder
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Chromium
        run: apk add chromium
      - run: npm ci
      - run: npm run test:ci
        env:
          CHROME_BIN: '/usr/bin/chromium-browser'
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: coverage
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    container: node:16-alpine3.12
    env:
      SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      DEPLOY_DOMAIN: github-actions-lni-demo.surge.sh
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache node-modules folder
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: dist
      - name: Deploy
        run: npx surge --project ./dist/angular --domain ${{ env.DEPLOY_DOMAIN }}
